name: Deploy Frontend to S3

on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    name: Build & Upload to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create backend .env from GitHub Secrets
        run: |
          mkdir -p backend
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API }}" > backend/.env
          echo "PORT=3001" >> backend/.env
          echo "GEMINI_MODEL=gemini-2.0-flash" >> backend/.env

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: |
          aws s3 sync dist/ s3://newsfusion-frontend --delete
